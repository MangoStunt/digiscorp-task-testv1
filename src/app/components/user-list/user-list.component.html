<div class="list-wrapper">
  <mat-list>
    <mat-card *ngFor="let user of (usersList$ | async)">
      <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>User added on: {{user.dateOfAdding | date: 'medium'}}</p>
      </mat-card-content>
    </mat-card>
  </mat-list>
</div>

<ng-template #noUsers>
  <div class="empty-list_message">
    <mat-icon>mood_bad</mat-icon>
    <b>No Users</b></div>
</ng-template>
